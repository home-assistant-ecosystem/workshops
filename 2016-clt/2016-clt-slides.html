# Installation

```bash
$ pip3 install homeassistant
```
--

## Alternativen

- Docker
- Vagrant

---

.header[![](images/ha-header.svg)]

# Setup/Konfiguration

```yaml
homeassistant:
  latitude: 46.94
  longitude: 7.45
  elevation: 558.4
  unit_system: metric
  time_zone: Europe/Zurich
  name: Wohnung
sun:
sensor:
  - platform: cpuspeed
    name: CPU
switch:
  - platform: mystrom
    host: 10.100.0.104
    name: MyStrom Switch
```
---

.header[![](images/ha-header.svg)]

# Start

```bash
$ hass
$ hass --config path/to/config
```

--
### Demo mode

```bash
$ hass --demo-mode
```
--
### Frontend öffnen

```bash
$ hass --open-ui
```
